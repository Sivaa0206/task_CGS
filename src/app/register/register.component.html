


<div class="mat-card-container">
    <mat-card>
        <mat-card-content>
          <form [formGroup]="registerForm">
        <div>
            <h4 style="text-align: center; padding-bottom: 30px; font-size: 35px;">Registration Form</h4>
            <div class="reg">
          <p>
            <mat-form-field appearance="outline">
              <mat-label>First Name</mat-label>
              <input matInput placeholder="Enter First Name"  formControlName="firstName" />
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Last Name</mat-label>
              <input matInput placeholder="Enter Last Name"  formControlName="lastName" />
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
                <input matInput [matDatepicker]="dobPicker" placeholder="Date of Birth" formControlName="dob">
                <mat-datepicker-toggle matSuffix [for]="dobPicker"></mat-datepicker-toggle>
                <mat-datepicker #dobPicker></mat-datepicker>
                <mat-error>
                  <small *ngIf="dob1?.errors?.['gte']">
                    Age must not be less than 18
                  </small>
                </mat-error>
              </mat-form-field>
              <!-- <mat-error>
                <small *ngIf="dob1?.errors?.['gte']">
                  date is not valid
                </small> -->
              <!-- </mat-error> -->
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Enter Email" formControlName="email" />
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Mobile Number</mat-label>
              <input matInput placeholder="Enter Mobile Number" formControlName="mobileNumber"/>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <mat-label>ID Proof Type</mat-label>
              <mat-select formControlName="idProof">
                <mat-option value="aadhar">Aadhar Card</mat-option>
                <mat-option value="drivingLicense">Driving License</mat-option>
                <mat-option value="panCard">Pan Card</mat-option>
                <mat-option value="voterId">Voter ID</mat-option>
                <mat-option value="passport">Passport</mat-option>

              </mat-select>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>ID Number</mat-label>
              <input matInput placeholder="Enter ID Number" formControlName="idNumber" />
            </mat-form-field>
          </p>
          <p>
            <mat-form-field class="example-full-width">
              <mat-label>Address Line 1</mat-label>
              <input matInput placeholder="Enter Address Line 1" formControlName="address" />
            </mat-form-field>
            <p>
            <mat-form-field class="example-full-width">
                <mat-label>Address Line 2</mat-label>
                <input matInput placeholder="Enter Address Line 2" formControlName="address2" />
              </mat-form-field></p>
              <p>
              <mat-form-field class="example-full-width">
                <mat-label>Address Line 3</mat-label>
                <input matInput placeholder="Enter Address Line 3" formControlName="address3"  />
              </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Landmark</mat-label>
              <input matInput placeholder="Enter Landmark" formControlName="landMark"  />
              
            </mat-form-field>
          </p>
          <p>
          <mat-form-field class="example-full-width">
              <mat-label>City</mat-label>
              <input matInput placeholder="Enter City" formControlName="city" >
            </mat-form-field>
          </p>
          <p>
            <mat-form-field class="example-full-width">
              <mat-label>State</mat-label>
              <input matInput placeholder="Enter State" formControlName="state" >
            </mat-form-field>
          </p>
          <p>
            <mat-label>Nominee</mat-label>
            <mat-radio-group aria-label="Select an option" formControlName="nominee" >
              <mat-radio-button (change)="submitForm()"   value="yes">Yes</mat-radio-button>
              <mat-radio-button value="no">No</mat-radio-button>
            </mat-radio-group>
          </p>
        </div>
        </div>
      </form>
    </mat-card-content>
    </mat-card>
    </div>
