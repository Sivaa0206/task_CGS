<form class="card">
    <div>
    <h4>Guardian Edit Registration Form</h4>
    </div>
    <div class="col-3">
      <label for="exampleInputEmail1" class="form-label">FirstName</label>
      <input type="email" class="form-control" [(ngModel)]="record.firstName">
    </div>
    <div class="col-3">
        <label for="exampleInputEmail1" class="form-label">LastName</label>
        <input type="email" class="form-control" [(ngModel)]="record.lastName">
      </div>
      <div class="col-3">
        <label for="exampleInputEmail1" class="form-label">DOB</label>
        <input type="email" class="form-control" [(ngModel)]="record.dob">
      </div>
      <div class="col-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="record.email"  >
      </div>
      <div class="col-3">
        <label for="exampleInputEmail1" class="form-label">MobileNumber</label>
        <input type="email" class="form-control" [(ngModel)]="record.mobileNumber"  >
      </div>
      <div class="col-3">
        <label for="exampleInputEmail1" class="form-label">ID Proof</label>
        <input type="email" class="form-control" [(ngModel)]="record.idProof"  >
      </div>
      <div class="col-3">
        <label for="exampleInputEmail1" class="form-label">ID Number</label>
        <input type="email" class="form-control" [(ngModel)]="record.idNumber">
      </div>
      <div class="col-3">
        <label for="exampleInputEmail1" class="form-label">Address 1</label>
        <input type="email" class="form-control" [(ngModel)]="record.address">
      </div>
      <div class="col-3">
        <label for="exampleInputEmail1" class="form-label">Address 2</label>
        <input type="email" class="form-control" [(ngModel)]="record.address2">
      </div>
      <div class="col-3">
        <label for="exampleInputEmail1" class="form-label">Address 3</label>
        <input type="email" class="form-control" [(ngModel)]="record.address3">
      </div>
      <div class="col-3">
        <label for="exampleInputEmail1" class="form-label">LandMark</label>
        <input type="email" class="form-control" [(ngModel)]="record.landMark">
      </div>
      <div class="col-3">
        <label for="exampleInputEmail1" class="form-label">City</label>
        <input type="email" class="form-control" [(ngModel)]="record.city">
      </div>
      <div class="col-3">
        <label for="exampleInputEmail1" class="form-label">State</label>
        <input type="email" class="form-control" [(ngModel)]="record.state">
      </div>
      <div class="float-end">
    <button type="button"  class="btn btn-primary">Submit</button>
</div>
  </form>
